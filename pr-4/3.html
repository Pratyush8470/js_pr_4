<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>

    <script>

        const areaOftriangle=(length,height) =>
        {
            return (length * height) / 2;
        }
        const length = 12;
        const height = 5;
        const area = areaOftriangle(length,height);
        document.getElementById("a").innerHTML+=(`length is : ${length}`);
        document.getElementById("b").innerHTML+=(`height is : ${height}`);
        document.getElementById("c").innerHTML+=(`Area of triangle is : ${area}`);
    </script>
</body>
</html>
