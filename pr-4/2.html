<body>
    


    <script>

        const areaOfcircle=(radius) =>{
            const pi= Math.PI;
            return pi * radius * radius;
        }
        const radius=5;
        const area=areaOfcircle(radius);
        console.log(`Area of circle is : ${area}`);
    </script>
</body>
