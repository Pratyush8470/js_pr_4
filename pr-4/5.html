    <script>

        const ans=(a,b,c) =>
        {
            return ((b * b) * (4 * a * c)) / (2 * a);
        }
        const a = 15;
        const b = 10;
        const c = 5;
        const answer = ans(a,b,c);
        console.log(`Answer is : ${answer}`);
        
    </script>
