<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>


    <script>

        const ans=(a,b) =>
        {
            return (a*a) + (2*a*b) + (b*b);
        }
        const a = 10;
        const b = 10;
        const answer = ans(a,b);
        document.getElementById("a").innerHTML+=(`a is : ${a}`);
        document.getElementById("b").innerHTML+=(`b is : ${b}`);
        document.getElementById("c").innerHTML+=(`Answer is : ${answer}`);
        
    </script>
</body>
</html>
